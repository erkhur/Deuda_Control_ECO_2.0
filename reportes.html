<main class="flex-1 p-6 md:p-10 pb-24 bg-background-light dark:bg-background-dark">
    <div class="max-w-6xl mx-auto">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-[#0d121b] dark:text-white">Reportes</h1>
            <p class="text-sm text-[#4c669a] dark:text-gray-400 mt-2">Listado de clientes y exportación de datos</p>

            <div class="mt-4 flex flex-col sm:flex-row items-start sm:items-center gap-3 w-full">
                <div class="flex items-center gap-2 bg-white dark:bg-[#0f1724] rounded-lg p-2">
                    <label class="text-sm text-[#4c669a] dark:text-gray-300">Desde</label>
                    <input id="startDate" type="date" class="form-input text-sm px-2 h-10 rounded-md border border-slate-200" />
                    <label class="text-sm text-[#4c669a] dark:text-gray-300">Hasta</label>
                    <input id="endDate" type="date" class="form-input text-sm px-2 h-10 rounded-md border border-slate-200" />
                    <button id="applyFilter" class="ml-2 bg-primary text-white h-10 px-4 rounded-lg text-sm font-bold">Aplicar</button>
                    <button id="clearFilter" class="ml-1 bg-white border border-slate-200 h-10 px-4 text-sm rounded-lg">Limpiar</button>
                </div>
                <div class="flex items-center gap-3 ml-auto">
                    <button id="exportPdf" class="flex items-center gap-2 bg-primary text-white h-10 px-4 rounded-lg shadow hover:bg-primary/90 font-bold">
                        <span class="material-symbols-outlined">picture_as_pdf</span> PDF
                    </button>
                    <button id="exportExcel" class="flex items-center gap-2 bg-white border border-[#e7ebf3] text-[#0d121b] h-10 px-4 rounded-lg shadow hover:bg-[#f8f9fc] font-bold">
                        <span class="material-symbols-outlined">grid_on</span> Excel
                    </button>
                </div>
            </div>
        </div>

        <div id="tableContainer" class="bg-white dark:bg-[#1a2130] rounded-2xl shadow-xl border border-[#e7ebf3] dark:border-gray-800 p-4">
            <div class="overflow-x-auto">
                <table id="clientesTable" class="min-w-full divide-y table-auto">
                    <thead class="bg-[#f8f9fc] dark:bg-[#0f1724] text-xs uppercase font-bold text-left text-[#4c669a] dark:text-gray-300">
                        <tr>
                            <th class="px-4 py-3">Fecha</th>
                            <th class="px-4 py-3">RUC/DNI</th>
                            <th class="px-4 py-3">Teléfono</th>
                            <th class="px-4 py-3">Email</th>
                            <th class="px-4 py-3">Facturas</th>
                            <th class="px-4 py-3">Cuotas</th>
                            <th class="px-4 py-3 text-right">Monto Inicial (S/)</th>
                            <th class="px-4 py-3 text-right">Monto Pagado (S/)</th>
                        </tr>
                    </thead>
                    <tbody id="clientesBody" class="bg-white dark:bg-[#111827] text-sm text-[#0d121b] dark:text-white">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
