<main class="flex-1 overflow-y-auto p-8 space-y-6">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight">Gestión de Clientes</h2>
            <p class="text-sm text-slate-500 mt-1">Administra tu cartera de clientes y su información de contacto.</p>
        </div>
        <button id="registroCliente" class="inline-flex items-center justify-center gap-2 px-6 py-2.5 bg-primary text-white text-sm font-bold rounded-lg shadow-lg hover:bg-primary/90 transition-all active:scale-95">
            <span class="material-symbols-outlined text-[20px]">add_circle</span>
            Agregar Cliente
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 my-6">
        <div class="bg-blue-50 dark:bg-blue-500/10 p-5 rounded-xl border border-blue-100 flex items-center gap-4">
            <div class="size-10 rounded-full bg-blue-500 text-white flex items-center justify-center"><span class="material-symbols-outlined">group</span></div>
            <div><p class="text-[10px] font-bold text-blue-600 uppercase">Total Clientes</p><p id="totalClientes" class="text-2xl font-black">0</p></div>
        </div>
        <div class="bg-emerald-50 dark:bg-emerald-500/10 p-5 rounded-xl border border-emerald-100 flex items-center gap-4">
            <div class="size-10 rounded-full bg-emerald-500 text-white flex items-center justify-center"><span class="material-symbols-outlined">check_circle</span></div>
            <div><p class="text-[10px] font-bold text-emerald-600 uppercase">Activos</p><p id="clientesActivos" class="text-2xl font-black">0</p></div>
        </div>
        <div class="bg-red-50 dark:bg-red-500/10 p-5 rounded-xl border border-red-100 flex items-center gap-4">
            <div class="size-10 rounded-full bg-amber-500 text-white flex items-center justify-center"><span class="material-symbols-outlined">block</span></div>
            <div><p class="text-[10px] font-bold text-red-600 uppercase">Inactivos</p><p id="clientesInactivos" class="text-2xl font-black">0</p></div>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col md:flex-row gap-4 items-center my-6">
        <div class="flex-1 w-full">
            <label class="relative flex items-center w-full group">
                <span class="material-symbols-outlined absolute left-4 text-slate-400">search</span>
                <input id="inputBusqueda" class="w-full pl-11 pr-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-none rounded-lg text-sm" placeholder="Buscar por documento o Razón Social..." type="text"/>
            </label>
        </div>
        <button id="exportarClientes" class="flex items-center gap-2 px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-semibold hover:bg-slate-50 transition-all">
            <span class="material-symbols-outlined text-[18px]">download</span> Exportar
        </button>
    </div>

    <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200">
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Documento</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Razón Social</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Dirección</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Contacto</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Email / Teléfono</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaClientes" class="divide-y divide-slate-100 dark:divide-slate-800"></tbody>
            </table>
        </div>
        <div id="footerPaginacion" class="px-6 py-4 border-t border-slate-200 bg-slate-50 flex items-center justify-between"></div>
    </div>
</main>
